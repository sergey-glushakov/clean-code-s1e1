<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="img" src="./eisenhower-matrix.jpg" class="header__img">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-content">
      <section id="main-top">
        <label for="new-task" class="label-new-task title">Add Item</label>
        <div class="row">
          <input id="new-task" class="new-task task" type="text" >
          <button class="button button-add">Add</button>
        </div>
      </section>
      <h3 class="title">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="item">
          <input type="checkbox" class="input-checkbox ">
          <label class="label-task task">Pay Bills</label>
          <input type="text" class="input-task task">
          <button class="button js-edit">Edit</button>
          <button class="button js-delete">
            <img src="./remove.svg" class="btn-delete-img">
          </button>
        </li>
        <li class="item edit-mode">
          <input type="checkbox" class="input-checkbox ">
          <label class="label-task task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input-task task">
          <button class="button js-edit">Save</button>
          <button class="button js-delete">
            <img src="./remove.svg" class="btn-delete-img">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks">
        <li class="item">
          <input type="checkbox" class="input-checkbox" checked>
          <label class="label-task task">See the Doctor</label>
          <input type="text" class="input-task task">
          <button class="button js-edit">Edit</button>
          <button class="button js-delete">
            <img src="./remove.svg" class="btn-delete-img">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
